<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Conversation Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #uploadBtn {
            background-color: #333;
            color: white;
        }
        #uploadBtn:hover {
            background-color: #555;
        }
        #downloadBtn {
            background-color: #ccc;
            color: #333;
        }
        #downloadBtn:hover {
            background-color: #ddd;
        }
        #fileInput {
            display: none;
        }
        .drag-area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 2rem;
            margin-top: 2rem;
            transition: border-color 0.3s;
        }
        .drag-area.active {
            border-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatGPT Conversation Parser</h1>
        <div class="button-container">
            <button id="uploadBtn" class="button">Upload JSON</button>
            <button id="downloadBtn" class="button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="vertical-align: text-top; margin-right: 5px;">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
                Download Markdown
            </button>
        </div>
        <input type="file" id="fileInput" accept=".json">
        <div id="dragArea" class="drag-area">
            <p>Drag and drop your JSON file here</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const uploadBtn = document.getElementById('uploadBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileInput = document.getElementById('fileInput');
        const dragArea = document.getElementById('dragArea');
        let markdownContent = '';

        uploadBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', handleFile);

        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([markdownContent], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'conversation.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        dragArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragArea.classList.add('active');
        });

        dragArea.addEventListener('dragleave', () => {
            dragArea.classList.remove('active');
        });

        dragArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dragArea.classList.remove('active');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/json') {
                handleFile({ target: { files: [file] } });
            } else {
                alert('Please upload a JSON file.');
            }
        });

        function handleFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const json = JSON.parse(e.target.result);
                        markdownContent = generateMarkdown(json.messages || []);
                        downloadBtn.disabled = false;
                        alert('JSON file parsed successfully. You can now download the Markdown file.');
                    } catch (err) {
                        alert('Invalid JSON file');
                    }
                };
                reader.readAsText(file);
            }
        }

        function generateMarkdown(messages) {
            let markdown = '';
            messages.forEach(msg => {
                const role = msg.author.role;
                const parts = msg.content.parts || [];
                const createTime = msg.create_time;
                const timeStr = createTime ? formatTimestamp(createTime) : '';
                parts.forEach(part => {
                    if (part.trim() === '') return;
                    let label = '';
                    if (role === 'system' || role === 'assistant') label = 'ChatGPT';
                    else if (role === 'user') label = 'User';
                    else if (role === 'tool') label = '(Thinking ChatGPT)';
                    markdown += `## ${label} (${timeStr})\n\n${part}\n\n`;
                });
            });
            return markdown;
        }

        function formatTimestamp(ts) {
            const date = new Date(ts * 1000);
            return date.toLocaleString();
        }
    </script>
</body>
</html>
